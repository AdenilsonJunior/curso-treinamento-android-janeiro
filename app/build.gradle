plugins {
    id "me.tatarka.retrolambda" version "3.4.0"
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "com.treinamento.adenilson.myretrofitapplication"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

ext{
    supportLibVersion = "25.0.1"
    retrofitLibVersion = "2.1.0"
    dagger2LibVersion = "2.8"
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "com.android.support:appcompat-v7:${supportLibVersion}"
    testCompile 'junit:junit:4.12'

    compile "com.squareup.retrofit2:retrofit:${retrofitLibVersion}"
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile "com.android.support:design:${supportLibVersion}"

    //BUTTER KNIFE
    compile 'com.jakewharton:butterknife:8.4.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0'

    compile "com.squareup.retrofit2:adapter-rxjava:${retrofitLibVersion}"

// RxJava (by ReactiveX)
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'io.reactivex:rxjava:1.1.6'

    // RxJava Binding
    compile 'com.jakewharton.rxbinding:rxbinding:1.0.0'

    // Dagger 2 (by Google)
    compile "com.google.dagger:dagger:${dagger2LibVersion}"
    annotationProcessor "com.google.dagger:dagger-compiler:${dagger2LibVersion}"

}
